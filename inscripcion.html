<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inscripción | CICAMP</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body{font-family:'Inter',sans-serif;background:#f4f6f9;padding:60px;}
.container{max-width:600px;margin:auto;background:white;padding:40px;border-radius:15px;}
input,select{width:100%;padding:12px;margin-bottom:15px;border-radius:8px;border:1px solid #ccc;}
button{background:#D62828;color:white;padding:12px;border:none;border-radius:8px;width:100%;font-weight:600;}
</style>
</head>
<body>

<div class="container">
<h2>Formulario de Inscripción</h2>

<form action="https://formspree.io/f/xeelzrnv" method="POST">
<input type="hidden" name="_redirect" value="https://TUUSUARIO.github.io/cicamp/gracias.html">

<input type="text" name="nombre" placeholder="Nombre completo" required>
<input type="email" name="email" placeholder="Correo electrónico" required>
<input type="tel" name="telefono" placeholder="Teléfono" required>
<input type="text" name="profesion" placeholder="Profesión" required>
<input type="text" name="institucion" placeholder="Institución">

<select name="curso" required>
<option value="">Seleccione curso</option>
<option>BLS</option>
<option>ACLS</option>
<option>PALS</option>
</select>

<select name="modalidad" required>
<option value="">Modalidad</option>
<option>Presencial</option>
<option>In Company</option>
</select>

<button type="submit">Enviar Inscripción</button>
</form>

</div>

</body>
</html>
